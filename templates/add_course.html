<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi corso</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <h1>Add course</h1>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br>

        <label>Course ID:</label><br>
        <input type="text" name="course_id" required><br>

        <label>Teacher:</label><br>
        <input type="text" name="teacher" required><br>

        <label>Credits:</label><br>
        <input type="Text" name="credits" required><br>


        <button type="submit">Save</button>
    </form>
    <br>
    <button onclick="location.href='/courses'">Cancel</button>
</body>
</html>
